<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://use.fontawesome.com/d60b1e66be.js"></script>
    <link rel="stylesheet" href="./css/index.css">

</head>


<body>
    <div class='container'>
        <div class="row">
            <div id="maptools">
                <div class="container">
                    <button type="button" class="pull-left" data-bind="click: opentab" id="openresult">
                   <span class="fa fa-bars fa-2x" aria-hidden="true"></span>
                 </button>
                    <form class="form-inline" id="searchbar">
                        <input class="form-control" type="text" placeholder="Search market name..." data-bind="textInput: queryData" aria-label="Search">
                    </form>
                </div>
            </div>
            <div class="container">
                <div id="resultlist">
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <button type="button" class="close pull-right" data-bind="click: closetab" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                    </div>
                    <div class="container">
                        <h3 class="text-center"> Results </h3>
                    </div>
                    <div class="container-fluid">
                        <ul class="list-group" data-bind="foreach: marketdata">
                            <li class="list-group-item" data-bind="text: title, click: $parent.openWindow">
                                <a href="#" data-bind=""> </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAW-a8x32h5163wEB9RXRnpsyeFUBqc_ac&callback=initMap" async defer></script>
    <script src="./js/app.js"></script>

</body>

</html>
